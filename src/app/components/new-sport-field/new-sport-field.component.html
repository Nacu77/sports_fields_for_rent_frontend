<div class="p-5" style="background-color: rgba(0, 0, 0, 0.1)">
  <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 justify-content-center">
    <div class="col">
      <div class="card text-center">
        <div class="card-header bg-dark text-white">
          <h2 class="fw-bold fst-italic">Add New Sport Field</h2>
        </div>

        <div class="card-body container p-5">
          <form>
            <app-custom-input [(model)]="sportField.name" field="name" type="text" label="Name" [errorsMap]="errorsMap" />
            <app-custom-input [(model)]="sportField.description" field="description" type="text" label="Description" [errorsMap]="errorsMap" />
            <app-custom-input [(model)]="sportField.address.country" field="address.country" type="text" label="Country" [errorsMap]="errorsMap" />
            <app-custom-input [(model)]="sportField.address.city" field="address.city" type="text" label="City" [errorsMap]="errorsMap" />
            <app-custom-input [(model)]="sportField.address.street" field="address.street" type="text" label="Street" [errorsMap]="errorsMap" />
            <app-custom-input [(model)]="sportField.address.number" field="address.number" type="number" label="Number" [errorsMap]="errorsMap" />
            <app-custom-input
              [(model)]="sportField.pricePerHour"
              field="pricePerHour"
              type="number"
              label="Price ($) / hour"
              [errorsMap]="errorsMap"
            />
            <app-custom-select [(model)]="sportField.type" field="type" [options]="types" [errorsMap]="errorsMap" />
          </form>
        </div>

        <div class="card-footer bg-dark text-white">
          <button class="btn btn-outline-light btn-floating m-1" (click)="newSportField()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
