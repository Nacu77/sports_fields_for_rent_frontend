<h1 mat-dialog-title class="bg-dark text-white text-center mb-4">Appointment Post</h1>

<div mat-dialog-content class="m-3">
  <div class="mb-3">
    <h5 class="fst-italic fw-bold mb-4 text-center">{{ data.appointment.sportFieldName }}</h5>
    <div class="row">
      <div class="col text-center">
        <p class="fw-bold fst-italic">Start date:</p>
      </div>
      <div class="col text-start">
        <p>{{ data.appointment.startDateTime | formatAppointmentDate }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <p class="fw-bold fst-italic">End date:</p>
      </div>
      <div class="col text-start">
        <p>{{ data.appointment.endDateTime | formatAppointmentDate }}</p>
      </div>
    </div>
  </div>

  <form>
    <app-custom-input [(model)]="slots" field="slots" type="number" label="Free Slots" />
  </form>

  <div *ngIf="invalidSlots()" class="text-center text-danger">
    <small>{{ "*" + invalidMessage }}</small>
  </div>
</div>

<div mat-dialog-actions class="bg-dark text-white">
  <button class="btn btn-outline-light me-auto" type="button" (click)="onCancelClick()">Cancel</button>
  <button class="btn btn-outline-light" type="button" [disabled]="invalidMessage" (click)="onSaveClick()">Save</button>
</div>
