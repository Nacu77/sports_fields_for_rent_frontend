<div class="card text-white bg-dark m-2 h-100">
  <button
    type="button"
    class="btn-close m-2"
    aria-label="Delete"
    style="position: absolute"
    data-bs-toggle="modal"
    data-bs-target="#appointmentPostDeleteModal"
    (click)="onPrepareCancelAppointmentPost()"
  ></button>
  <div class="card-header bg-light text-dark text-center fst-italic fw-bold mb-3" style="background-color: rgba(0, 0, 0, 0.2)">Appointment Post</div>
  <div class="card-body pb-0 mb-0">
    <div class="row">
      <div class="col text-center">
        <p class="fw-bold fst-italic">Start date:</p>
      </div>
      <div class="col text-start">
        <p>{{ appointmentPost.appointment.startDateTime | formatAppointmentDate }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <p class="fw-bold fst-italic">End date:</p>
      </div>
      <div class="col text-start">
        <p>{{ appointmentPost.appointment.endDateTime | formatAppointmentDate }}</p>
      </div>
    </div>
  </div>
  <div class="card-footer text-center">
    <small class="fw-bold fst-italic">{{ appointmentPost.applicants ? appointmentPost.applicants.length : 0 + "/" + appointmentPost.slots }}</small>
  </div>
  <div class="card-footer text-center" style="background-color: rgba(0, 0, 0, 0.2)">
    <button class="btn btn-outline-light mt-2 mb-2">Apply</button>
  </div>
  <div class="card-footer bg-light text-center p-0">
    <a class="btn btn-outline-dark card-footer-button" [routerLink]="['/sport-field', appointmentPost.appointment.sportFieldId]" role="button"
      >See Field</a
    >
  </div>
</div>

<!--Cancel appointment modal-->
<app-custom-modal
  backdropId="appointmentPostDeleteModal"
  title="Delete Appointment Post Confirmation"
  text="Are you sure you want to delete this appointment post?"
  (yesClicked)="onCancelAppointmentPost()"
/>
