<div class="container text-center border-top pt-4">
  <h2 class="fst-italic fw-bold">Photo Gallery</h2>

  <!-- Add images button -->
  <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 justify-content-center">
    <div class="col my-3">
      <button *ngIf="!tryToAddImage" class="btn btn-dark" (click)="onPrepareImageUpload()"><i class="fa fa-plus fa-3x"></i></button>
      <form *ngIf="tryToAddImage">
        <div class="form-group">
          <input type="file" class="form-control" (change)="onImageUpload($event)" />
        </div>
      </form>
    </div>
  </div>

  <div class="album py-5">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 g-3">
        <!-- Images Gallery -->
        <div *ngFor="let image of images" class="col">
          <div class="card text-white bg-dark">
            <button
              type="button"
              class="btn-close btn-close-white m-2"
              aria-label="Delete"
              style="position: absolute"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
              (click)="onPrepareDeleteImage(image)"
            ></button>
            <img [src]="'data:image/jpeg;base64,' + image.byteArray" class="card-img-top" alt="Sport Field image" />
            <div class="card-footer text-center p-0" style="background-color: rgba(0, 0, 0, 0.2)">
              <button class="btn btn-dark btn-floating" style="display: block; width: 100%">Mark image as primary</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Delete Image Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this image?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal" (click)="onDeleteImage()">Yes</button>
      </div>
    </div>
  </div>
</div>
