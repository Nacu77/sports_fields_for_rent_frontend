<div
  *ngIf="getHeaderDetails(); let headerDetails"
  class="p-text-center bg-image"
  [style.background-image]="'url(' + headerDetails.backgroundImage + ')'"
>
  <div class="mask p-5" style="background-color: rgba(0, 0, 0, 0.6); width: 100%; height: 100%">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="text-white text-center">
        <h1 class="mb-4">{{ headerDetails.title }}</h1>
        <h4 class="mb-3 fst-italic">{{ headerDetails.description }}</h4>
      </div>
    </div>
  </div>
</div>
