<div class="p-5 row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2 row-cols-xl-3 g-3">
  <div class="col p-0" *ngFor="let sportField of ownedFields">
    <app-sport-field-card
      [sportField]="sportField"
      [forProfile]="true"
      (prepareDeleteField)="onPrepareDeleteField($event)"
      (deleteField)="onDeleteField()"
    ></app-sport-field-card>
  </div>
</div>

<!--No Results-->
<ng-container *ngIf="ownedFields?.length == 0">
  <app-no-results message="You don't have any fields registered. Go to the New Field page to create a new field." />
</ng-container>

<!--Loading-->
<ng-container *ngIf="!loaded">
  <app-loading />
</ng-container>
