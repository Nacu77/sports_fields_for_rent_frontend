<div class="p-5 row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2 row-cols-xl-3 g-3">
  <div class="col p-0" *ngFor="let appointment of currentAppointments">
    <app-appointment-card
      [appointment]="appointment"
      [isCurrent]="true"
      [forProfile]="true"
      (prepareCancelAppointment)="onPrepareCancelAppointment($event)"
      (cancelAppointment)="onCancelAppointment()"
      (newAppointmentPost)="onNewAppointmentPost($event)"
    ></app-appointment-card>
  </div>
</div>

<!--No Results-->
<ng-container *ngIf="currentAppointments?.length == 0">
  <app-no-results message="You have no current appointments. Search for a field, then do an appointment and it will be displayed here." />
</ng-container>

<!--Loading-->
<ng-container *ngIf="!loaded">
  <app-loading />
</ng-container>
