<ng-container *ngIf="sportField">
  <div class="container-fluid bg-light text-center mb-0 pt-5 pb-5">
    <h2 class="fst-italic fw-bold text-center mb-5">{{ sportField.name }}</h2>
    <h6>
      <span class="fst-italic fw-bold">Country: </span><span>{{ sportField.address.country }}</span>
    </h6>
    <h6>
      <span class="fst-italic fw-bold">City: </span><span>{{ sportField.address.city }}</span>
    </h6>
    <h6>
      <span class="fst-italic fw-bold">Street: </span><span>{{ sportField.address.street }}</span>
    </h6>
    <h6>
      <span class="fst-italic fw-bold">Number: </span><span>{{ sportField.address.number }}</span>
    </h6>
  </div>
</ng-container>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div *ngFor="let i of [0, 1, 2, 3, 4, 5, 6, 7, 8]" class="col">
        <div class="card text-white bg-dark">
          <img src="../../../../assets/images/sport_field_no_image.jpg" class="card-img-top" alt="Sport Field image" />
          <div class="card-footer text-center p-0" style="background-color: rgba(0, 0, 0, 0.2)">
            <button class="btn btn-dark btn-floating" style="display: block; width: 100%">Mark image as primary</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex bg-light justify-content-end">
  <button [disabled]="!markerPositionChanged" class="btn btn-dark btn-outline-white btn-floating" (click)="onSaveNewLocationMarker()">
    Save new location marker
  </button>
  <button [disabled]="!markerPositionChanged" class="btn btn-dark btn-outline-white btn-floating" (click)="onResetLocationMarker()">
    Reset location marker
  </button>
</div>
<div class="map-container" leaflet [leafletOptions]="options" (leafletMapReady)="onMapReady($event)" (leafletClick)="mapClicked($event)"></div>
