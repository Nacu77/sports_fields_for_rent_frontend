<ng-container *ngIf="sportFieldsLoaded">
  <div class="container text-center">
    <!-- Filter & Sort button -->
    <a class="btn btn-dark btn-outline-white btn-floating m-3" role="button" (click)="openFilterAndSortDialog()"> Open filter & sort options </a>

    <!--Filter chips options-->
    <mat-chip-set>
      <mat-chip *ngFor="let option of filterAndSortOptions | keyvalue" (removed)="removeFilterOption(option.key)" highlighted>
        {{ option.key + ": " + option.value }}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-set>
  </div>

  <!--Sport fields cards-->
  <div class="container-fluid p-5 pt-2 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
    <div class="row g-3 justify-content-center">
      <div class="col p-0" *ngFor="let sportField of sportFields">
        <app-sport-field-card [sportField]="sportField"></app-sport-field-card>
      </div>
    </div>
  </div>
</ng-container>

<!--Loading-->
<div *ngIf="!sportFieldsLoaded" class="container-fluid text-center mt-5 mb-5">
  <h1 class="fst-italic fw-bold mb-5">Loading...</h1>

  <ng-container *ngFor="let i of [0, 1, 2]">
    <div class="spinner-grow spinner-grow-md m-2" style="width: 3rem; height: 3rem" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </ng-container>
</div>
