<div class="bg-light">
  <div class="row m-5 d-flex justify-content-center border-bottom border-top">
    <div class="col-md-6">
      <div class="h-100 p-5 text-white bg-dark rounded-3 text-center">
        <app-schedule [schedule]="sportField.schedule"></app-schedule>
        <button
          showControl
          [ownedBy]="sportField.createdBy"
          *ngIf="isScheduleSet"
          class="btn btn-outline-light"
          type="button"
          (click)="openScheduleDialog()"
        >
          Edit Schedule
        </button>
        <button
          showControl
          [ownedBy]="sportField.createdBy"
          *ngIf="!isScheduleSet"
          class="btn btn-outline-light"
          type="button"
          (click)="openScheduleDialog()"
        >
          Add Schedule
        </button>
      </div>
    </div>
  </div>
</div>
