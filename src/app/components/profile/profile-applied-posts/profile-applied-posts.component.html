<div class="p-5 row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2 row-cols-xl-3 g-3">
  <div class="col p-0" *ngFor="let appointmentPost of appointmentPosts">
    <app-appointment-post-card [appointmentPost]="appointmentPost" (appointmentPostUpdated)="onAppointmentPostUpdated()"></app-appointment-post-card>
  </div>
</div>

<!--No Results-->
<ng-container *ngIf="appointmentPosts?.length == 0">
  <app-no-results message="You didn't apply for an appointment. Go to the Appointment Posts page if you want to apply." />
</ng-container>

<!--Loading-->
<ng-container *ngIf="!loaded">
  <app-loading />
</ng-container>
